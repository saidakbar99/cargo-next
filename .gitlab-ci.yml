stages:
  - deploy


deploy:
  stage: deploy
  tags:
    - build
  only:
    - main
  script:
    - cd /var/www/garanti-express.uz
    - git reset --hard
    - git pull
    - curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
    - apt-get install -y nodejs
    - npm install
    - npm run build
    - pm2 restart garanti-express.uz
